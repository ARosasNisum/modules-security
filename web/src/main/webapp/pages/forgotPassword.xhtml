<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <head>
        <title>Forgot password?</title>
    </head>

    <body>
        <p:outputPanel>
            <h:form>
                <p:outputLabel for="userIdentifier" value="Username or email:"
                               styleClass="label-long"/>
                <h:inputText id="userIdentifier" autocomplete="off"
                             value="#{forgotPasswordBBean.userIdentifier}" required="true"
                             requiredMessage="Please enter your username or email address."/>
                <p:messages for="userIdentifier"/>
                <br/>
                <p:commandButton type="submit" value="Reset password"
                                 action="#{forgotPasswordBBean.resetPassword()}"
                                 styleClass="submitButton"/>
                <p:button value="Cancel" action="/login.xhtml?faces-redirect=true" styleClass="submitButton"/>
            </h:form>
        </p:outputPanel>
    </body>
</html>
